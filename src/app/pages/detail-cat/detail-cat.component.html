<main>

  <p-card [style]="{ width: '360px'}">
    <ng-template pTemplate="header">
      <div id="header">
        <div class="card">
          <p-galleria [value]="dataCat" [containerStyle]="{ 'max-width': '640px' }" [numVisible]="5" [autoPlay]="true"
            [circular]="true" [showItemNavigators]="true" [showThumbnails]="false" [showIndicators]="true"
            [showIndicatorsOnItem]="true">
            <ng-template pTemplate="item" let-item>
              <img [src]="item.url" style="width: 100%; height: 300px;object-fit: contain;" />
            </ng-template>
            <ng-template pTemplate="thumbnail" let-item>
              <div class="grid grid-nogutter justify-content-center">
                <img [src]="item.url" style="width: 100px; height: 100px; object-fit: contain;" />
              </div>
            </ng-template>
          </p-galleria>
        </div>
      </div>
    </ng-template>
    @if(dataCat) {
    <p>
      {{ dataCat[0].breeds[0].description }}
    </p>
    <a [href]="dataCat[0].breeds[0].wikipedia_url" target="_blank" rel="noopener noreferrer"
      class="p-button font-bold raised">
      Wikipedia
    </a>
    }

  </p-card>

</main>
